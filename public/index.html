<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Socket Chat</title>
</head>
<body>
    <link rel="stylesheet" href="/bootstrap.css">
    <style>
        #area_chat{
            width: 50%;
            background: #A1D6DE;
            border: solid 2px black;
        }
        p {
            background: white;
            padding: 5px;
            border: solid 1px black;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
    <h2>SocketIo</h2>
    <h3>Ingresar</h3>
    <form accept-charset="UTF-8">
        <input type="text" placeholder="Correo" id="correo" class="form-control">
        <input type="text" placeholder="Usuario" id="usuario" class="form-control">
        <input type="button" class="btn btn-success" value="entrar" onclick="login()">
    </form>
    <br>
    <div id="area_chat">
        
    </div>
    <div style="display: flex; justify-content: flex-start; align-items: center;" id="area_message">
        <textarea style="width: 600px; " id="message" cols="30" rows="10" placeholder="Escribe tu mensaje....."></textarea>
        <button onclick="send_message()" style="background: blue; color: white ; height: 100%; padding: 10px;" id="send_message">Enviar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="socket_functions.js"></script>
</body>
</html>
